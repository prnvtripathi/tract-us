name: Build & Deploy to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGION: asia-south2
  REPO: my-repo

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # Authenticate to GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Configure Docker to push to Artifact Registry
      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # --- Build & Push Web ---
      - name: Build Web Docker image
        run: |
          docker build --platform=linux/amd64 \
            --build-arg NEXT_PUBLIC_SERVER_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/web:latest \
            -f apps/web/Dockerfile .

      - name: Push Web Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/web:latest

      # --- Deploy Web ---
      - name: Deploy Web to Cloud Run
        run: |
          gcloud run deploy web-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/web:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \

      # --- Build & Push Server ---
      - name: Build Server Docker image
        run: |
          docker build --platform=linux/amd64 \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/server:latest \
            -f apps/server/Dockerfile .

      - name: Push Server Docker image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/server:latest

      # --- Deploy Server ---
      - name: Deploy Server to Cloud Run
        run: |
          gcloud run deploy server-service \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.REPO }}/server:latest \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated
